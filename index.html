<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helpo Login</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="left">
        <div class="left-content">
          <div class="branding-block">
            <div class="branding">
              <img src="assets/img/logo.png" alt="Helpo Logo" class="logo" />
              <span class="brand-name">Helpo</span>
            </div>
            <h2 class="slogan">Agilize seu atendimento<br />com eficiência</h2>
          </div>
          <img src="assets/img/illustration.png" alt="Equipe" class="illustration"/>
          <div class="social-icons">
            <img src="assets/img/facebook.png" alt="Facebook" />
            <img src="assets/img/instagram.png" alt="Instagram" />
            <img src="assets/img/linkedin.png" alt="LinkedIn" />
            <img src="assets/img/code.png" alt="Code" />
          </div>
        </div>
      </section>
      <div class="divider-vertical"></div>
      <section class="right">
        <form class="login-form">
          <h1>Entrar na plataforma</h1>
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            placeholder="Digite seu e-mail"
            autocomplete="username"
          />
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            placeholder="Digite sua senha"
            autocomplete="current-password"
          />
          <button type="submit">Entrar</button>
          <a href="#" class="forgot">Esqueceu a senha?</a>
          <div class="divider"></div>
          <div class="register">Não tem conta? <a href="#">Cadastre-se</a></div>
          <div class="secure">
            <img src="assets/img/shield.png" alt="Seguro" />
            <span>Seus dados estão seguros com a gente</span>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
