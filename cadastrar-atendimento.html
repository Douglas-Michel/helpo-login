<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpo - Cadastrar Atendimento</title>
    <link rel="stylesheet" href="css/atendimento-styles.css">
    </head>
<body>
    <div class="container">
        <section class="left-section">
            <div class="left-content">
                <h1>Cadastrar Atendimento</h1>
                <p>Preencha as informações para registrar um novo atendimento de forma rápida e eficiente.</p>
            </div>
        </section>
        <section class="right-section">
            <form class="atendimento-form" onsubmit="handleCadastrarAtendimento(event)">
                <div class="form-group">
                    <label for="formaAtendimento">Forma de Atendimento:</label>
                    <select id="formaAtendimento" name="formaAtendimento" required>
                        <option value="">Selecione uma forma de atendimento</option>
                        <option value="telefone">Telefone</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="ligacao">Ligação</option>
                        <option value="presencial">Presencial</option>
                        <option value="indicacao">Indicação</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="usuario">Usuário:</label>
                    <select id="usuario" name="usuario" required>
                        <option value="">Selecione um usuário</option>
                        <option value="Joao Silva">João Silva</option>
                        <option value="Maria Oliveira">Maria Oliveira</option>
                        <option value="Pedro Souza">Pedro Souza</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ativo">Ativo:</label>
                    <select id="ativo" name="ativo" required>
                        <option value="">Selecione uma opção</option>
                        <option value="Sim">Sim</option>
                        <option value="Nao">Não</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="respostaAtendimento">Resposta do Atendimento:</label>
                    <textarea id="respostaAtendimento" name="respostaAtendimento" rows="6" placeholder="Descreva o que foi tratado..." required></textarea>
                </div>

                <div class="form-group"> <label for="dataRetorno">Data para Retorno:</label>
                    <input type="date" id="dataRetorno" name="dataRetorno" required>
                </div>
                
                <div id="atendimentoFormMessage" class="form-message"></div>

                <div class="form-actions">
                    <button type="button" class="btn-voltar" onclick="handleVoltar()">Voltar</button>
                    <button type="submit" class="btn-cadastrar">Cadastrar</button>
                </div>
            </form>
        </section>
    </div>
    <script src="js/atendimento.js"></script>
</body>
</html>
