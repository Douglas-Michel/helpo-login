<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helpo Cadastro</title>
    <link rel="stylesheet" href="css/register-styles.css"> </head>
  <body>
    <div class="container">
      <section class="left">
        <div class="left-content">
          <div class="branding-block">
            <div class="branding">
              <img src="assets/img/logo.png" alt="Helpo Logo" class="logo" />
              <span class="brand-name">Helpo</span>
            </div>
            <h2 class="slogan">Agilize seu atendimento<br />com eficiência</h2>
          </div>
          <img src="assets/img/illustration.png" alt="Equipe" class="illustration"/>
          <div class="social-icons">
            <img src="assets/img/facebook.png" alt="Facebook" />
            <img src="assets/img/instagram.png" alt="Instagram" />
            <img src="assets/img/linkedin.png" alt="LinkedIn" />
            <img src="assets/img/code.png" alt="Code" />
          </div>
        </div>
      </section>
      <div class="divider-vertical"></div>
      <section class="right">
        <form class="register-form" onsubmit="handleRegister(event)">
          <h1>Crie sua conta</h1>
          <label for="fullName">Nome Completo</label>
          <input
            type="text"
            id="fullName"
            placeholder="Digite seu nome completo"
            required
          />

          <label for="registerEmail">E-mail</label>
          <input
            type="email"
            id="registerEmail"
            placeholder="Digite seu e-mail"
            required
          />

          <label for="registerPassword">Senha</label>
          <input
            type="password"
            id="registerPassword"
            placeholder="Crie sua senha"
            required
          />

          <label for="confirmPassword">Confirmar Senha</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirme sua senha"
            required
          />

          <button type="submit">Cadastrar</button>
          
          <div class="divider"></div>
          <div class="login">Já tem conta? <a href="index.html">Entrar</a></div>
          <div class="secure">
            <img src="assets/img/shield.png" alt="Seguro" />
            <span>Seus dados estão seguros com a gente</span>
          </div>
        </form>
      </section>
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
